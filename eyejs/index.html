<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>EYE.js</title>
        <meta name="description" content="CS3211 Project 1 Part 2 Implementation">
        <meta name="author" content="A0112213">

        <!-- Favicon -->
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <!-- CSS Normalize -->
        <link rel="stylesheet" href="css/normalize.css" />
        <link rel="stylesheet" href="css/milligram.min.css" />
        <link rel="stylesheet" href="css/style.css" />
    </head>

    <body>
        <nav id="main-menu">
            <ul>
                <li><a class="button" href="https://github.com/jinified/cs3211/tree/master/eyejs">Source</a></li>
                <li><a class="button" id="mode">GPU Mode</a></li>
                <li><label class="button label">Size:</label>
                </li>
                <li>
                    <div class="canvas_options">
                        <select name="resolutions" class="button trigger" autocomplete='off'>
                            <option value="192">192</option>
                            <option  value="320">320</option>
                            <option value="480">480</option>
                            <option value="640">640</option>
                            <option value="800" selected="selected">800</option>
                        </select>
                    </div>
                </li>
                <li><label class="button label">Chosen&nbspOperation:</label>
                </li>
                <li>
                    <div class="ops_options">
                        <select name="filters" class="button trigger" autocomplete="off">
                            <option value="0" selected="selected">BoxBlur</option>
                            <option  value="1">GaussianBlur</option>
                            <option value="2">Sharpen</option>
                            <option value="3">LaplacianEdge</option>
                        </select>
                    </div>
                </li>
                <li><label class="button label">Kernel Size:</label></li>
                <li>
                    <div class="kernel_options">
                        <select name="kernel" class="button trigger" autocomplete='off'>
                            <option value="3" selected="selected">3</option>
                            <option  value="5">5</option>
                            <option value="9">9</option>
                        </select>
                    </div>
                </li>
            </ul>
        </nav>

        <div class="row" id="main_layout">
            <div class="column column-10" id="sidebar">
                <button type="button" class="button" id="render_toggle">Play</button>
                <button type="button" class="button" id="antialias_toggle">AntiAlias</button>
                <h1>STATS</h1>
                <label id='fps' class='button'>0 FPS</label>
            </div>
            <div class="column" id="container">
                <canvas id="viewport" width="800" height="600">
                </canvas>
            </div>
        </div>
    <script src="js/lib/jquery.min.js"></script>
    <script src="js/lib/gpu.min.js?nocache"></script>
    <script src="js/ui.js?nocache"></script>
    <script src="js/main.js?nocache"></script>
    </body>
</html>
